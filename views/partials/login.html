<div class="row" style="padding: 20px;">

    <div class="col-md-12">

        <div class="row">
            <div class="col-md-12">
                <a ng-click="cancel()" href="" class="pull-right">
                    <span class="glyphicon glyphicon-remove-circle" style="font-size: 18px;" aria-hidden="true"></span>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <h2>Please, enter your credentials:</h2>
                <hr />

                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input ng-model="user.name" type="email" class="form-control" id="email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="user.pass" type="password" class="form-control" id="pwd" required="required">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button ng-click="tryLogin()" type="submit" class="btn btn-success" value="login">Login</button>
                    <button ng-click="cancel()" type="button" class="btn btn-warning">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
